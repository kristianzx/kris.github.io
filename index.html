<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #7e97a8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #a4c2ba;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(210, 234, 236, 0.5);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #50ae15;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #3e8f12;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="checkLogin()">Login</button>
    <p class="error" id="error-msg">Invalid username or password</p>
  </div>

  <script>
    // ðŸ”¹ CHANGE YOUR USERNAME & PASSWORD HERE
    const validUser = "admin";   // <-- Edit username
    const validPass = "12345678";    // <-- Edit password

    // ðŸ”¹ CHANGE THE WEBSITE TO REDIRECT TO
    const redirectURL = "https://reemans.github.io/heartstopper/"; // <-- Edit link

    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      if (user === validUser && pass === validPass) {
        window.location.href = redirectURL;
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
