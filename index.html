<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Umaasa - Lyrics</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .lyrics-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .line {
      opacity: 0;
      transform: translateY(5px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="lyrics-container" id="lyrics">
    <div class="title line" style="animation-delay: 0s;">HII ASK KO LANG AKO PA BA?</div>
    <!-- Replace these placeholders with the real lyrics -->
    <div class="line" style="animation-delay: 2s;">AYUS LANG KUNG MAY MAHAL KA NG IBA</div>
    <div class="line" style="animation-delay: 4s;">PERO TANDAAN MO NA MAHAL KITA</div>
    <div class="line" style="animation-delay: 6s;">I LOVE YOU</div>
    <div class="line" style="animation-delay: 8s;">I MISS YOU</div>
    <div class="line" style="animation-delay: 10s;">IKAW PADIN NASA ISIP KO</div>
  </div>
<script>
    const lines = document.querySelectorAll('.line');
    const delayBetweenLines = 2000; // 2 seconds
    let totalTime = 0;

    lines.forEach((line, index) => {
      setTimeout(() => {
        line.style.animationDelay = "0s";
        line.style.opacity = "1";
        line.style.transform = "translateY(0)";
      }, index * delayBetweenLines);
      totalTime = index * delayBetweenLines;
    });

    // Redirect after last line is shown (extra 2 seconds for pause)
    setTimeout(() => {
      window.location.href = "https://www.youtube.com/watch?v=GX3X9PmQOHY";
    }, totalTime + delayBetweenLines);
  </script>
</body>
</html>
