<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
    <style>
        .black-button {
            background-color: black; /* Button background color */
            color: white;             /* Button text color */
            border: none;             /* Remove default border */
            padding: 10px 20px;       /* Add padding for size */
            text-align: center;       /* Center text */
            text-decoration: none;    /* Remove underline from text */
            display: inline-block;    /* Allow width and height adjustments */
            font-size: 16px;          /* Set font size */
            margin: 5px 4px;          /* Add margin for spacing */
            cursor: pointer;          /* Change cursor to pointer on hover */
            border-radius: 5px;       /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .black-button:hover {
            background-color: #333; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <!-- Replace 'https://www.example.com' with the URL you want to navigate to -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" class="black-button" target="_blank">PRESS THIS</a>
</body>
</html>
